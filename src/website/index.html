  <body>
    <h2>Welcome to Chess</h2>
    <form action="/game" method="GET" id="gameOptions">
      
      <div class="getGame">
        <div class="options">
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="local" name="game">
            <label class="custom-control-label" for="local">Play Local</label>
          </div>
          
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="ai" name="game">
            <label class="custom-control-label" for="ai">Play AI</label>
          </div>
          
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="online" name="game">
            <label class="custom-control-label" for="online">Play Online</label>
          </div>
        </div>
        <button class="btn btn-dark-green" type="submit" id="startGame">Start Game</button>
