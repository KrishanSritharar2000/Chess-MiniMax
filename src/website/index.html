  <body>
    <h2 id="titleMessage">Lets Play Chess</h2>
    <form action="/game" method="GET" id="gameOptions">

      <div class="section over-hide z-bigger">
        <input class="checkbox" type="checkbox" name="general" id="general">
        <label class="for-checkbox" for="general"></label>
        <div class="background-color"></div>
        
        <div class="section over-hide z-bigger">
          <div class="container pb-5">
            <div class="row justify-content-center pb-5">
              <div class="col-12 pt-5">
                <p style="font-size: 50px;"class="mb-4 pb-2">Lets Play Chess!</p>
              </div>
              <div class="col-12 pt-5">
                <p class="mb-4 pb-2">Pick Your Colour</p>
              </div>
              <div class="col-12 pb-5">
                <input class="checkbox-tools" type="radio" name="tools" id="white" checked>
                <label class="for-checkbox-tools" for="white">White</label>
                <input class="checkbox-tools" type="radio" name="tools" id="black">
                <label class="for-checkbox-tools" for="black">Black</label>
              </div>
              <div class="col-12 pt-1">
                <p class="mb-4 pb-2">Select Your Game Mode</p>
              </div>
              <div class="col-xl-10 pb-5">
                <input class="checkbox-budget" type="radio" name="game" id="local">
                <label class="for-checkbox-budget" for="local">
                  <span data-hover="Play Locally">Play Locally</span>
                </label>
                  <input class="checkbox-budget" type="radio" name="game" id="ai" checked>
                <label class="for-checkbox-budget" for="ai">							
                  <span data-hover="Battle the AI">Battle the AI</span>
                </label>
                  <input class="checkbox-budget" type="radio" name="game" id="online">
                <label class="for-checkbox-budget" for="online">							
                  <span data-hover="Play Online">Play Online</span>
                </label>
              </div>
              <div class="col-12 pb-5">
                <input class="checkbox-budget" type="checkbox" name="game" id="startGame">
                <label class="for-checkbox-budget" for="startGame">
                  <span data-hover="Launch Game">Launch Game</span>
                </label>
              </div>
            </div>
          </div>	
        </div>
      </div>
